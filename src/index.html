<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergei Grinchenko">
  <title>Сервис Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сервиса Mesto" >
  </header>

  <main class="content">

    <section class="profile">

      <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Изображение профиля">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_action_edit" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__work">Исследователь океана</p>
      </div>

      <button class="profile__button profile__button_action_add" type="button" aria-label="Добавить фотографию"></button>

    </section>

    <section class="cards" aria-label="Карточки мест">
      <ul class="cards__list">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

 <!-- Popup редактирование профиля -->
   <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile" novalidate>
        <fieldset class="popup__input-container">
          <input class="popup__input" type="text" name="name" id="name-input" minlength="2" maxlength="40" placeholder="Имя" required>
          <span class="popup__error name-input-error"></span>
          <input class="popup__input" type="text" name="work" id="work-input" minlength="2" maxlength="200" placeholder="О себе" required>
          <span class="popup__error work-input-error"></span>
        </fieldset>
        <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>

<!-- Popup добавление карточки -->
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <h2 class="popup__heading">Новое место</h2>
    <form class="popup__form" name="addCard" novalidate>
      <fieldset class="popup__input-container">
        <input class="popup__input" type="text" name="name" id="name-input-two" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="popup__error name-input-error"></span>
        <input class="popup__input" type="url" name="link" id="link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>
      </fieldset>
      <button class="popup__button popup__button_action_save" type="submit">Создать</button>
    </form>
    <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть форму"></button>
  </div>
</div>

<!-- Popup просмотр фотографий -->
<div class="popup popup_type_photo-view">
  <div class="popup__image-container">
    <figure class="popup__figure">
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
    <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть окно просмотра"></button>
  </div>
</div>

 <!-- Шаблон карточки -->
 <template id="card-template">
  <li class="cards__item">
    <article class="card">
      <img class="card__image" src="#" alt="">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__button card__button_action_like" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="card__button card__button_action_delete" type="button" aria-label="Удалить карточку"></button>
    </article>
  </li>
</template>
</body>
</html>
